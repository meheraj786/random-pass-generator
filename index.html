<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Password Generator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div id="main">
    <div class="container">
      <div class="header">
        <h1>Random Password Generator</h1>
        <p>instantly create a secure password</p>
      </div>
      <div class="main-wrapper">
        <div class="pass-left">
          <div class="img-strong">
            <img class="img-main" src="./images/art3(strong) (1).png" alt="">
            <img class="flower-left" src="./images/Clip path group (1).png" alt="">
            <img class="flower-right" src="./images/Clip path group.png" alt="">
            <img class="icon" src="./images/Group 17.png" alt="">
          </div>
          <div class="img-medium">
            <img class="img-main" src="./images/Group 10.png" alt="">
            <img class="flower-left" src="./images/Clip path group (6).png" alt="">
            <img class="flower-right" src="./images/Clip path group (4).png" alt="">
            <img class="icon" src="./images/Group 17 (1).png" alt="">
          </div>
          <div class="img-weak">
            <img class="img-main" src="./images/art(weak).png" alt="">
            <img class="flower-left" src="./images/Clip path group (3).png" alt="">
            <img class="flower-right" src="./images/Clip path group (2).png" alt="">
            <img class="icon" src="./images/Group 17 (2).png" alt="">
          </div>
        </div>
        <div class="pass-right">
 <div class="top">
  <div class="pass-result">
    <p class="password">Your password will be shown here.</p>
    <div class="comment"><span>Medium</span></div>
  </div>
  <button class="copy">
    <svg xmlns="http://www.w3.org/2000/svg" width="37" height="37" viewBox="0 0 24 24">
      <path fill="currentColor" d="M17.997 4.17A3 3 0 0 1 20 7v12a3 3 0 0 1-3 3H7a3 3 0 0 1-3-3V7a3 3 0 0 1 2.003-2.83A4 4 0 0 0 10 8h4a4 4 0 0 0 3.98-3.597zM14 2a2 2 0 1 1 0 4h-4a2 2 0 1 1 0-4z"/>
    </svg>
  </button>
 </div>
          
          
          
          <div class="length">
            <h3>Password Length:</h3>
            <span class="length-number">10</span>
            <button class="decrement">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <path fill="none" stroke="currentColor" stroke-dasharray="16" stroke-dashoffset="16" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14"><animate fill="freeze" attributeName="stroke-dashoffset" dur="0.4s" values="16;0"/></path>
              </svg>
            </button>
            <input class="slider" value="10" type="range" min="4" max="20">
            <button class="increment">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <g fill="none" stroke="currentColor" stroke-dasharray="16" stroke-dashoffset="16" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
                  <path d="M5 12h14"><animate fill="freeze" attributeName="stroke-dashoffset" dur="0.4s" values="16;0"/></path>
                  <path d="M12 5v14"><animate fill="freeze" attributeName="stroke-dashoffset" begin="0.4s" dur="0.4s" values="16;0"/></path>
                </g>
              </svg>
            </button>
          </div>
          
            <div class="character">
              <h3>Characters :</h3>
              <input type="checkbox" checked id="ABC">
              <label for="ABC">ABC</label>
              <input type="checkbox" checked id="abc">
              <label for="abc" >abc</label>
              <input type="checkbox" checked id="numbers">
              <label for="123">123</label>
              <input type="checkbox" checked id="specialChar">
              <label for="$%#">$%#</label>
            </div>
        </div>


          
        </div>
      </div>
    </div>
  
  

  <script src="./js/script.js"></script>
</body>
</html>
